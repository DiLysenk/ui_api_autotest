version: '3'
services:
  selenoid:
    image: "aerokube/selenoid"
    network_mode: bridge
    ports:
      - "4444:4444"
    volumes:
      - "$PWD:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
  selenoid-ui:
    image: "aerokube/selenoid-ui"
    network_mode: bridge
    links:
      - selenoid
    ports:
      - "8080:8080"
#    command: ["--selenoid-uri", "http://172.28.240.1:4444"]
    command: ["--selenoid-uri",  "http://selenoid:4444"]  #for linux docker
  mariadb:
    image: docker.io/bitnami/mariadb:10.3
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_opencart
      - MARIADB_DATABASE=bitnami_opencart
    volumes:
      - 'mariadb_data:/bitnami/mariadb'
  opencart:
    image: docker.io/bitnami/opencart:3
    ports:
      - '7070:7070'
      - '443:8443'
    environment:
#      - OPENCART_HOST=172.28.240.1:7070  #  for windows docker
      - OPENCART_HOST=172.17.0.1:7070  #  for linux docker
      - APACHE_HTTP_PORT_NUMBER=7070
      - OPENCART_DATABASE_HOST=mariadb
      - OPENCART_DATABASE_PORT_NUMBER=3306
      - OPENCART_DATABASE_USER=bn_opencart
      - OPENCART_DATABASE_NAME=bitnami_opencart
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'opencart_data:/bitnami/opencart'
      - 'opencart_storage_data:/bitnami/opencart_storage/'
    depends_on:
      - mariadb
#  jenkins:
#    image: docker.io/bitnami/jenkins:2
#    ports:
#      - '9090:9090'
#    environment:
#      - JENKINS_HTTP_PORT_NUMBER=9090
#      - JENKINS_PASSWORD=bitnami
#    volumes:
#      - 'jenkins_data:/bitnami/jenkins'
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - 'tests_data:/app/allure'
      - 'tests_data:/app/logs'
    depends_on:
      - opencart

volumes:
#  jenkins_data:
#    driver: local
  mariadb_data:
    driver: local
  opencart_data:
    driver: local
  opencart_storage_data:
    driver: local
  tests_data:
